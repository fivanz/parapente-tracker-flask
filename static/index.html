<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parapente Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    #map {
      width: 50%;
      height: 100%;
    }
    #sidebar {
      width: 50%;
      height: 100%;
      overflow-y: auto;
      padding: 1rem;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .parapentista {
      padding: 0.5rem;
      background: white;
      border-left: 5px solid #0077cc;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      #map, #sidebar {
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map"></div>
    <div id="sidebar">
      <h2>Parapentistas en vuelo</h2>
      <div id="listado"></div>
      <h3>Pr√≥ximos vuelos</h3>
      <ul id="cola"></ul>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([4.800, -74.405], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    const markers = {};

    function actualizar() {
      fetch('/data')
        .then(res => res.json())
        .then(data => {
          document.getElementById('listado').innerHTML = '';
          Object.entries(data.parapentistas).forEach(([id, info], index) => {
            const label = `#${index + 1}`;
            if (!markers[id]) {
              markers[id] = L.marker([info.lat, info.lng], {
                title: label
              }).addTo(map).bindPopup(label);
            } else {
              markers[id].setLatLng([info.lat, info.lng]);
            }

            const p = document.createElement('div');
            p.className = 'parapentista';
            p.innerHTML = `<strong>${label}</strong> ${info.nombre || 'Sin nombre'}<br><small>${info.alt}m</small>`;
            document.getElementById('listado').appendChild(p);
          });

          const cola = document.getElementById('cola');
          cola.innerHTML = '';
          data.cola.forEach(nombre => {
            const li = document.createElement('li');
            li.textContent = nombre;
            cola.appendChild(li);
          });
        });
    }

    setInterval(actualizar, 5000);
    actualizar();
  </script>
</body>
</html>
