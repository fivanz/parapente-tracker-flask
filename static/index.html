<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Parapente Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: row;
    }
    #map {
      flex: 1;
      height: 100vh;
    }
    #sidebar {
      flex: 1;
      padding: 1em;
      overflow-y: auto;
      background-color: #f5f5f5;
    }
    .parapentista {
      margin-bottom: 1em;
      padding: 0.5em;
      border-left: 5px solid #0077cc;
      background: white;
    }
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      #map, #sidebar {
        height: 50vh;
        flex: none;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h2>Parapentistas en vuelo</h2>
    <div id="listado"></div>
    <h3>Pr√≥ximos vuelos</h3>
    <ul id="cola"></ul>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([4.800, -74.405], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    const markers = {};

    function actualizar() {
      fetch('/data')
        .then(res => res.json())
        .then(data => {
          document.getElementById('listado').innerHTML = '';
          Object.entries(data.parapentistas).forEach(([id, info], index) => {
            const label = `#${index + 1}`;
            if (!markers[id]) {
              markers[id] = L.marker([info.lat, info.lng], {
                title: label
              }).addTo(map).bindPopup(label);
            } else {
              markers[id].setLatLng([info.lat, info.lng]);
            }

            const p = document.createElement('div');
            p.className = 'parapentista';
            p.innerHTML = `<strong>${label}</strong> ${info.nombre || 'Sin nombre'}<br><small>${info.alt}m</small>`;
            document.getElementById('listado').appendChild(p);
          });

          const cola = document.getElementById('cola');
          cola.innerHTML = '';
          data.cola.forEach(nombre => {
            const li = document.createElement('li');
            li.textContent = nombre;
            cola.appendChild(li);
          });
        });
    }

    setInterval(actualizar, 5000);
    actualizar();
  </script>
</body>
</html>
