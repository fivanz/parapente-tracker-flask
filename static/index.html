<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Parapentistas en Vuelo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet @1.9.4/dist/leaflet.css"
    integrity="sha256-sA+4L2yyhSzY0Kx0b19KVxJtzM9N+C9y5gsTCzG92o8="
    crossorigin=""
  />
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    #map {
      width: 40%;
      height: 100%;
    }

    #sidebar {
      width: 60%;
      padding: 2rem;
      background-color: #2c2c3d;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    h2,
    h3 {
      font-size: 2rem;
      color: #00bfff;
      margin-bottom: 0.5rem;
      border-bottom: 2px solid #444;
      padding-bottom: 0.3rem;
    }

    .item {
      padding: 1rem;
      border-left: 6px solid;
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      font-size: 1.3rem;
      transition: background-color 0.3s ease;
    }

    .item:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .item .numero {
      font-weight: bold;
      font-size: 1.5rem;
      color: #00bfff;
    }

    .siguientes ul {
      list-style: none;
      padding-left: 0;
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }

    .siguientes li {
      padding: 1rem;
      background-color: rgba(0, 255, 170, 0.1);
      border-left: 4px solid #00ffaa;
      font-size: 1.2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      #map {
        width: 100%;
        height: 50%;
      }
      #sidebar {
        width: 100%;
        padding: 1rem;
        gap: 1rem;
      }
      h2,
      h3 {
        font-size: 1.5rem;
      }
      .item,
      .siguientes li {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map"></div>
    <div id="sidebar">
      <h2>En Vuelo</h2>
      <div id="parapentistas"></div>
      <div class="siguientes">
        <h3>Siguientes</h3>
        <ul id="cola"></ul>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet @1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([4.79998, -74.40579], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    const markers = {};

    async function fetchData() {
      try {
        const res = await fetch('/data');
        const data = await res.json();
        const parapentistas = data.parapentistas || {};
        const cola = data.cola || [];

        const sidebar = document.getElementById('parapentistas');
        sidebar.innerHTML = '';

        for (const [id, info] of Object.entries(parapentistas)) {
          const { lat, lng, nombre, numero, color } = info;

          // Actualizar o crear marcador
          if (!markers[id]) {
            const marker = L.circleMarker([lat, lng], {
              radius: 10,
              color: color || '#00bfff',
              fillColor: color || '#00bfff',
              fillOpacity: 0.8
            }).addTo(map);
            marker.bindTooltip(numero.toString(), { permanent: true, direction: 'top' });
            markers[id] = marker;
          } else {
            markers[id].setLatLng([lat, lng]);
          }

          // Mostrar en panel lateral
          const div = document.createElement('div');
          div.className = 'item';
          div.style.borderColor = color || '#00bfff';
          div.innerHTML = `<span class="numero">${numero}</span> - ${nombre || id}`;
          sidebar.appendChild(div);
        }

        const colaEl = document.getElementById('cola');
        colaEl.innerHTML = '';
        cola.forEach(nombre => {
          const li = document.createElement('li');
          li.textContent = nombre;
          colaEl.appendChild(li);
        });
      } catch (err) {
        console.error('Error fetching data:', err);
      }
    }

    setInterval(fetchData, 3000);
    fetchData();
  </script>
</body>
</html>
