<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Parapentistas en Vuelo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    #container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #map {
      flex: 1 1 50%;
      min-width: 400px;
      height: 100%;
    }
    #info {
      flex: 1 1 50%;
      background: white;
      padding: 20px;
      overflow-y: auto;
      box-sizing: border-box;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-top: 0;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .card {
      border-left: 8px solid gray;
      padding: 10px;
      margin-bottom: 12px;
      background: #fafafa;
      border-radius: 6px;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
    }
    .card .nombre {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .card .info {
      margin-top: 6px;
      font-size: 0.95rem;
      color: #444;
      line-height: 1.3;
    }
    #cola {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    #cola h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 0.8rem;
    }
    #cola ul {
      list-style: none;
      padding-left: 0;
      font-size: 1rem;
      color: #333;
    }
    #cola ul li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map"></div>
    <div id="info">
      <h1>Parapentistas en Vuelo</h1>
      <div id="listado"></div>

      <div id="cola">
        <h2>Próximos vuelos</h2>
        <ul id="lista-cola"></ul>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map("map").setView([4.909, -73.938], 14);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '© OpenStreetMap contributors',
    }).addTo(map);

    // Colores para cada parapentista
    const colors = [
      "red", "blue", "green", "orange", "purple", "darkred", "cadetblue", "black"
    ];

    // Mantenemos el color asignado a cada ID mientras dura la sesión
    const idToColor = {};
    const markers = {};

    async function cargarDatos() {
      try {
        const res = await fetch("/data");
        if (!res.ok) throw new Error("No se pudo obtener datos");

        const { parapentistas, cola } = await res.json();

        // Limpiar marcadores sin datos actuales
        Object.keys(markers).forEach(id => {
          if (!parapentistas[id]) {
            map.removeLayer(markers[id]);
            delete markers[id];
            delete idToColor[id];
          }
        });

        let colorIndex = 0;
        const listadoDiv = document.getElementById("listado");
        listadoDiv.innerHTML = "";

        // Para mantener colorIndex consistente si llegan nuevos IDs
        const usedColors = new Set(Object.values(idToColor));
        function getNextColor() {
          for (let i = 0; i < colors.length; i++) {
            if (!usedColors.has(colors[i])) {
              usedColors.add(colors[i]);
              return colors[i];
            }
          }
          // Si se usan todos, reinicia colores (puede repetirse)
          return colors[colorIndex++ % colors.length];
        }

        for (const [id, p] of Object.entries(parapentistas)) {
          // Asignar color único si no tiene
          if (!idToColor[id]) {
            idToColor[id] = getNextColor();
          }
          const color = idToColor[id];

          // Crear o actualizar marcador
          const icon = L.divIcon({
            className: "custom-icon",
            html: `<div style="width: 18px; height: 18px; border-radius: 50%; background: ${color}; border: 2px solid white;"></div>`,
            iconSize: [18, 18],
            iconAnchor: [9, 9],
          });

          if (markers[id]) {
            markers[id].setLatLng([p.lat, p.lng]);
            markers[id].setIcon(icon);
          } else {
            markers[id] = L.marker([p.lat, p.lng], { icon }).addTo(map);
          }

          // Mostrar datos en panel derecho
          const div = document.createElement("div");
          div.className = "card";
          div.style.borderLeftColor = color;
          div.innerHTML = `
            <div class="nombre">${p.nombre || "Sin nombre"}</div>
            <div class="info">
              ID: ${id}<br />
              Altitud: ${p.alt ?? "N/A"} m<br />
              Precisión: ${p.accuracy ?? "N/A"} m
            </div>
          `;
          listadoDiv.appendChild(div);
        }

        // Mostrar próximos vuelos en lista
        const listaCola = document.getElementById("lista-cola");
        listaCola.innerHTML = "";
        if (cola && Array.isArray(cola)) {
          cola.forEach(item => {
            const li = document.createElement("li");
            li.textContent = item;
            listaCola.appendChild(li);
          });
        }
      } catch (error) {
        console.error("Error en cargarDatos:", error);
      }
    }

    cargarDatos();
    setInterval(cargarDatos, 5000);
  </script>
</body>
</html>
