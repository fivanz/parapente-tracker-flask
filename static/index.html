<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parapentes en Vuelo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      overflow: hidden;
    }

    #topbar {
      background-color: #1e1e1e;
      color: #ffffff;
      padding: 0.8rem 1.5rem;
      font-size: 1.3rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      height: 3rem;
    }

    #main {
      display: flex;
      height: calc(100vh - 3rem - 3rem); /* restar topbar y bottombar */
    }

    #map-container {
      flex: 1;
      max-width: 50%;
      background: #ddd;
      position: relative;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #sidebar {
      flex: 1;
      padding: 0.5rem 0.8rem;
      background: #ffffff;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 0.4rem;
      box-sizing: border-box;
      overflow: hidden;
    }

    .parapente {
      padding: 0.5rem;
      border-left: 5px solid #ccc;
      background: #fdfdfd;
      border-radius: 6px;
      font-size: 0.85rem;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    #bottombar {
      height: 3rem;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      align-items: center;
      overflow: hidden;
      padding: 0 1rem;
      font-size: 1rem;
    }

    #cola-scroll {
      display: inline-block;
      white-space: nowrap;
      animation: scroll 25s linear infinite;
    }

    #cola-scroll span {
      display: inline-block;
      margin-right: 2rem;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="topbar">Parapente Paraíso - Ubicación de los Parapentes</div>

  <div id="main">
    <div id="map-container"><div id="map"></div></div>
    <div id="sidebar"></div>
  </div>

  <div id="bottombar"><div id="cola-scroll"></div></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([4.909, -73.949], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const colors = {};
    const markers = {};
    const circles = {};

    const colorList = [
      'red', 'blue', 'green', 'orange', 'purple', 'brown', 'magenta', 'teal',
      'gold', 'black', 'gray', 'darkred', 'navy', 'coral', 'lime',
      'darkgreen', 'deeppink', 'turquoise', 'sienna', 'cadetblue',
      'indigo', 'olive', 'slateblue', 'tomato', 'chocolate', 'crimson',
      'cyan', 'darkcyan', 'darkblue', 'peru', 'plum', 'steelblue',
      'khaki', 'rosybrown', 'orchid', 'mediumvioletred', 'salmon',
      'seagreen', 'lavender', 'mediumslateblue'
    ];

    function getColor(id) {
      if (!colors[id]) {
        colors[id] = colorList[Object.keys(colors).length % colorList.length];
      }
      return colors[id];
    }

    function updateData() {
      fetch('/data')
        .then(res => res.json())
        .then(data => {
          const sidebar = document.getElementById('sidebar');
          sidebar.innerHTML = '';

          const parapentistas = data.parapentistas || {};
          for (const id in parapentistas) {
            const p = parapentistas[id];
            const color = getColor(id);

            const div = document.createElement('div');
            div.className = 'parapente';
            div.style.borderLeftColor = color;
            div.innerHTML = `
              <strong>${p.nombre || 'Sin nombre'}</strong><br>
              ID: ${id} • ${p.alt || '?'} m • Prec: ${p.accuracy || '?'} m
            `;
            sidebar.appendChild(div);

            if (markers[id]) {
              markers[id].setLatLng([p.lat, p.lng]);
              circles[id].setLatLng([p.lat, p.lng]);
              circles[id].setRadius(p.accuracy || 20);
            } else {
              const marker = L.circleMarker([p.lat, p.lng], {
                radius: 8,
                color,
                fillColor: color,
                fillOpacity: 0.9
              }).addTo(map);
              markers[id] = marker;

              const accuracyCircle = L.circle([p.lat, p.lng], {
                radius: p.accuracy || 20,
                color,
                fillColor: color,
                fillOpacity: 0.1,
                weight: 1
              }).addTo(map);
              circles[id] = accuracyCircle;
            }
          }

          // Cola de próximos vuelos
          const scrollDiv = document.getElementById('cola-scroll');
          const cola = data.cola || [];
          scrollDiv.innerHTML = cola.map(nombre => `<span>${nombre}</span>`).join('');
        });
    }

    setInterval(updateData, 5000);
    updateData();
  </script>
</body>
</html>
