<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Parapentistas en Vuelo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+4L2yyhSzY0Kx0b19KVxJtzM9N+C9y5gsTCzG92o8="
    crossorigin=""
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      height: 100%;
      width: 100%;
    }
    #map {
      flex: 1;
    }
    #sidebar {
      width: 50%;
      background-color: #f4f4f4;
      padding: 10px;
      overflow-y: auto;
    }
    .item {
      margin-bottom: 8px;
      padding: 8px;
      border-left: 8px solid;
      background: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .item .numero {
      font-weight: bold;
      font-size: 1.2em;
    }
    .siguientes {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map"></div>
    <div id="sidebar">
      <h2>En Vuelo</h2>
      <div id="parapentistas"></div>
      <div class="siguientes">
        <h3>Siguientes</h3>
        <ul id="cola"></ul>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([4.79998, -74.40579], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const markers = {};

    async function fetchData() {
      const res = await fetch('/data');
      const data = await res.json();
      const parapentistas = data.parapentistas || {};
      const cola = data.cola || [];

      const sidebar = document.getElementById('parapentistas');
      sidebar.innerHTML = '';

      for (const [id, info] of Object.entries(parapentistas)) {
        const { lat, lng, nombre, numero, color } = info;

        // Actualizar marcador
        if (!markers[id]) {
          const marker = L.circleMarker([lat, lng], {
            radius: 10,
            color: color || 'blue',
            fillColor: color || 'blue',
            fillOpacity: 0.8
          }).addTo(map);
          marker.bindTooltip(numero.toString(), { permanent: true, direction: 'top' });
          markers[id] = marker;
        } else {
          markers[id].setLatLng([lat, lng]);
        }

        // Actualizar panel lateral
        const div = document.createElement('div');
        div.className = 'item';
        div.style.borderColor = color;
        div.innerHTML = `<span class="numero">${numero}</span> - ${nombre || id}`;
        sidebar.appendChild(div);
      }

      const colaEl = document.getElementById('cola');
      colaEl.innerHTML = '';
      cola.forEach(nombre => {
        const li = document.createElement('li');
        li.textContent = nombre;
        colaEl.appendChild(li);
      });
    }

    setInterval(fetchData, 3000);
    fetchData();
  </script>
</body>
</html>
