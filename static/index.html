<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Parapente Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-sA+4yP1LUZf98dPjUHdQeZgsyWmvxvP0qS2gO0m03h0="
    crossorigin=""
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #eef2f3;
      overflow: hidden;
    }

    #main {
      display: flex;
      height: 100%;
    }

    #map {
      flex: 1 1 50%;
      height: 100%;
    }

    #sidebar {
      flex: 1 1 50%;
      padding: 10px 20px;
      overflow: hidden;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    h2 {
      margin-top: 0;
      font-size: 20px;
    }

    #info-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .info-box {
      flex: 1 1 calc(50% - 10px);
      background: #f5f5f5;
      border-left: 6px solid #999;
      padding: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="map"></div>
    <div id="sidebar">
      <h2>Parapentistas en vuelo</h2>
      <div id="info-container"></div>
      <h2 style="margin-top: 20px;">Próximos vuelos</h2>
      <ul id="cola"></ul>
    </div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-nPLb6G6RyXvToUyhmlsmPazTApZ48Jpihz8gkG0YjZE="
    crossorigin=""
  ></script>
  <script>
    const map = L.map("map").setView([4.905, -73.941], 14); // Sopó, Cundinamarca

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    const colors = {};
    const markers = {};
    const circles = {};

    function getColor(id) {
      if (!colors[id]) {
        const hue = Object.keys(colors).length * 47 % 360;
        colors[id] = `hsl(${hue}, 90%, 50%)`;
      }
      return colors[id];
    }

    async function loadData() {
      try {
        const res = await fetch("/data");
        const json = await res.json();
        const parapentistas = json.parapentistas || {};
        const cola = json.cola || [];

        // Actualiza puntos en el mapa
        for (const id in parapentistas) {
          const p = parapentistas[id];
          const latlng = [p.lat, p.lng];
          const color = getColor(id);

          // Marker
          if (markers[id]) {
            markers[id].setLatLng(latlng);
          } else {
            markers[id] = L.circleMarker(latlng, {
              radius: 8,
              fillColor: color,
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.9,
            }).addTo(map);
          }

          // Accuracy circle
          const acc = p.accuracy || 0;
          if (circles[id]) {
            circles[id].setLatLng(latlng).setRadius(acc);
          } else {
            circles[id] = L.circle(latlng, {
              radius: acc,
              color: color,
              fillOpacity: 0.05,
              weight: 1,
            }).addTo(map);
          }
        }

        // Info panel
        const infoContainer = document.getElementById("info-container");
        infoContainer.innerHTML = "";

        for (const id in parapentistas) {
          const p = parapentistas[id];
          const color = getColor(id);

          const div = document.createElement("div");
          div.className = "info-box";
          div.style.borderLeftColor = color;
          div.innerHTML = `
            <strong>${p.nombre || "Sin nombre"}</strong><br>
            Alt: ${p.alt ?? "–"} m<br>
            Precisión: ${p.accuracy ?? "–"} m
          `;
          infoContainer.appendChild(div);
        }

        // Cola de próximos vuelos
        const ul = document.getElementById("cola");
        ul.innerHTML = "";
        for (const nombre of cola) {
          const li = document.createElement("li");
          li.textContent = nombre;
          ul.appendChild(li);
        }
      } catch (e) {
        console.error("Error cargando datos", e);
      }
    }

    loadData();
    setInterval(loadData, 5000);
  </script>
</body>
</html>
