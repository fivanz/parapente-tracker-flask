<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parapentes en Vuelo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-xrN6iL6zIlBv9+t4EtV7/mXsyTlbFg4uH5Z8rq3Pa6DUIZFYsMo7U9Tb8zUV2AeFmF7QqYwUz37b3o2iI82x0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #d7ebf9 0%, #ffffff 100%);
      overflow: hidden;
    }

    #topbar {
      background-color: #1e1e1e;
      color: #ffffff;
      padding: 0.8rem 1.5rem;
      font-size: 1.3rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      height: 3rem;
    }

    #main {
      display: flex;
      height: calc(100vh - 3rem);
    }

    #map-container {
      flex: 1;
      max-width: 50%;
      background: #ddd;
      position: relative;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #sidebar {
      flex: 1;
      padding: 0.6rem 0.8rem;
      background: #f9f9f9;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.4rem;
      box-sizing: border-box;
      overflow: hidden;
    }

    .parapente {
      padding: 0.4rem 0.6rem;
      border-left: 5px solid #ccc;
      background: #ffffff;
      border-radius: 6px;
      font-size: 0.8rem;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 45px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }

    .parapente i {
      margin-right: 4px;
      color: #666;
    }

    .nombre {
      font-weight: 600;
      margin-bottom: 2px;
    }

    #proximos {
      grid-column: span 2;
      background: #eeeeee;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      color: #333;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    }

    #proximos strong {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .proximo-item {
      display: inline-block;
      background: #ffffff;
      padding: 0.3rem 0.6rem;
      margin: 0.2rem;
      border-radius: 5px;
      box-shadow: 0 1px 1px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div id="topbar">Parapente Paraíso - Ubicación de los Parapentes</div>

  <div id="main">
    <div id="map-container"><div id="map"></div></div>
    <div id="sidebar">
      <!-- Parapentistas serán insertados aquí -->
      <div id="proximos">
        <strong>Próximos vuelos</strong>
        <div id="proximos-lista"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([4.909, -73.949], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const colors = {};
    const markers = {};
    const circles = {};

    const colorList = [
      'red', 'blue', 'green', 'orange', 'purple', 'brown', 'magenta', 'teal',
      'gold', 'black', 'gray', 'darkred', 'navy', 'coral', 'lime',
      'darkgreen', 'deeppink', 'turquoise', 'sienna', 'cadetblue',
      'indigo', 'olive', 'slateblue', 'tomato', 'chocolate', 'crimson',
      'cyan', 'darkcyan', 'darkblue', 'peru', 'plum', 'steelblue',
      'khaki', 'rosybrown', 'orchid', 'mediumvioletred', 'salmon',
      'seagreen', 'lavender', 'mediumslateblue'
    ];

    function getColor(id) {
      if (!colors[id]) {
        colors[id] = colorList[Object.keys(colors).length % colorList.length];
      }
      return colors[id];
    }

    function updateData() {
      fetch('/data')
        .then(res => res.json())
        .then(data => {
          const sidebar = document.getElementById('sidebar');
          const proximosBox = document.getElementById('proximos');
          const proximosLista = document.getElementById('proximos-lista');
          sidebar.innerHTML = '';
          sidebar.appendChild(proximosBox);

          const parapentistas = data.parapentistas || {};
          for (const id in parapentistas) {
            const p = parapentistas[id];
            const color = getColor(id);

            const div = document.createElement('div');
            div.className = 'parapente';
            div.style.borderLeftColor = color;
            div.innerHTML = `
              <div class="nombre"><i class="fas fa-user"></i> ${p.nombre || 'Sin nombre'}</div>
              <div><i class="fas fa-id-badge"></i> ${id}</div>
              <div><i class="fas fa-mountain"></i> ${p.alt || '?'} m <i class="fas fa-ruler"></i> ${p.accuracy || '?'} m</div>
            `;
            sidebar.appendChild(div);

            if (markers[id]) {
              markers[id].setLatLng([p.lat, p.lng]);
              circles[id].setLatLng([p.lat, p.lng]);
              circles[id].setRadius(p.accuracy || 20);
            } else {
              const marker = L.circleMarker([p.lat, p.lng], {
                radius: 8,
                color,
                fillColor: color,
                fillOpacity: 0.9
              }).addTo(map);
              markers[id] = marker;

              const accuracyCircle = L.circle([p.lat, p.lng], {
                radius: p.accuracy || 20,
                color,
                fillColor: color,
                fillOpacity: 0.1,
                weight: 1
              }).addTo(map);
              circles[id] = accuracyCircle;
            }
          }

          const cola = data.cola || [];
          proximosLista.innerHTML = cola.map(nombre => `<span class="proximo-item"><i class="fas fa-plane"></i> ${nombre}</span>`).join('');
        });
    }

    setInterval(updateData, 5000);
    updateData();
  </script>
</body>
</html>
