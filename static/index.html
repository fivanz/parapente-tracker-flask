<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parapente Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #map {
      width: 50%;
      height: 100vh;
    }
    #sidebar {
      width: 50%;
      padding: 20px;
      background-color: #f5f5f5;
      overflow-y: auto;
    }
    .flyer {
      margin-bottom: 10px;
      padding: 10px;
      border-left: 5px solid #2196f3;
      background-color: white;
    }
    .queue {
      margin-top: 20px;
      background-color: #e0e0e0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h2>Volando</h2>
    <div id="flyers"></div>
    <h2>Siguientes</h2>
    <div id="queue"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([4.80012, -74.40612], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    const colors = ['red', 'blue', 'green', 'orange', 'purple', 'pink', 'yellow', 'cyan'];
    const markers = {};
    const colorMap = {};

    function updateMap(data) {
      const flyersContainer = document.getElementById('flyers');
      const queueContainer = document.getElementById('queue');
      flyersContainer.innerHTML = '';
      queueContainer.innerHTML = '';

      const ids = Object.keys(data.parapentistas);
      ids.forEach((id, index) => {
        const p = data.parapentistas[id];
        if (!p.lat || !p.lng) return;

        if (!colorMap[id]) {
          colorMap[id] = colors[index % colors.length];
        }

        const color = colorMap[id];
        const icon = L.icon({
          iconUrl: `https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=${index + 1}|${color}|000000`,
          iconSize: [21, 34],
          iconAnchor: [10, 34]
        });

        if (markers[id]) {
          markers[id].setLatLng([p.lat, p.lng]);
        } else {
          markers[id] = L.marker([p.lat, p.lng], { icon }).addTo(map);
        }

        const name = p.nombre || id;
        const div = document.createElement('div');
        div.className = 'flyer';
        div.style.borderColor = color;
        div.innerText = `${index + 1}. ${name}`;
        flyersContainer.appendChild(div);
      });

      data.cola.forEach(name => {
        const div = document.createElement('div');
        div.innerText = name;
        queueContainer.appendChild(div);
      });
    }

    async function fetchData() {
      const res = await fetch('/data');
      const data = await res.json();
      updateMap(data);
    }

    setInterval(fetchData, 3000);
    fetchData();
  </script>
</body>
</html>
