<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Parapente Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100%;
    }
    #map {
      width: 50%;
      height: 100%;
    }
    .sidebar {
      width: 50%;
      padding: 20px;
      overflow-y: auto;
      background: #fff;
    }
    .parapentista {
      margin-bottom: 15px;
      padding: 10px;
      border-left: 5px solid;
      background: #f9f9f9;
      border-radius: 5px;
    }
    .parapentista strong {
      display: block;
    }
    .cola {
      margin-top: 30px;
    }
    .cola h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map"></div>
    <div class="sidebar" id="infoPanel">
      <h2>Parapentistas en vuelo</h2>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([4.907, -73.938], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const colors = ["red", "blue", "green", "orange", "purple", "brown", "black", "yellow", "cyan", "magenta"];
    const markers = {};
    const lastSeen = {};

    function updateMap() {
      fetch('/data')
        .then(res => res.json())
        .then(data => {
          const now = Date.now();
          const panel = document.getElementById('infoPanel');
          panel.innerHTML = '<h2>Parapentistas en vuelo</h2>';

          for (const [index, d] of Object.entries(data)) {
            const id = d.id;
            const lat = d.lat;
            const lon = d.lon;
            const name = d.name || "Sin nombre";
            const alt = d.alt || "";
            const acc = d.acc || "";

            // Asignar color por ID fijo
            const color = colors[parseInt(id, 10) % colors.length];
            const icon = L.circleMarker([lat, lon], {
              radius: 10,
              fillColor: color,
              color: color,
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });

            if (markers[id]) {
              map.removeLayer(markers[id]);
            }
            icon.addTo(map);
            markers[id] = icon;
            lastSeen[id] = now;

            panel.innerHTML += `
              <div class="parapentista" style="border-left-color: ${color}">
                <strong>${name}</strong>
                <span>ID: ${id}</span><br>
                <span>Altitud: ${alt}</span><br>
                <span>Precisi√≥n: ${acc}</span>
              </div>
            `;
          }

          // Eliminar marcadores viejos
          for (const id in lastSeen) {
            if (now - lastSeen[id] > 5 * 60 * 1000) { // 5 minutos
              if (markers[id]) {
                map.removeLayer(markers[id]);
                delete markers[id];
              }
              delete lastSeen[id];
            }
          }
        });
    }

    setInterval(updateMap, 5000);
    updateMap();
  </script>
</body>
</html>
