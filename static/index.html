<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parapente Tracker</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1j7kTafZHZj1fDXW5Y49AwcS3BvYU8H0sZl5R9vY="
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
    }
    #main {
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    #map {
      flex: 0 0 50%;
      height: 100vh;
      min-width: 320px;
      background: #eee;
    }
    #panel {
      flex: 1 1 50%;
      padding: 20px 25px;
      height: 100vh;
      overflow-y: auto;
      background: #fff;
      /* En lugar de column-count, usamos grid para mejor control */
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px 40px;
      box-sizing: border-box;
      font-size: 1.2rem;
    }
    .marker-info {
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
      break-inside: avoid;
      /* para mejor legibilidad */
      word-break: break-word;
    }
    .marker-color {
      font-weight: bold;
      font-size: 1.5rem;
      margin-right: 8px;
      vertical-align: middle;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="map"></div>
    <div id="panel">
      <!-- Aquí se insertarán los parapentistas dinámicamente -->
    </div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o0V8TrUL7nr1W1FiFc8u2w9z1Rg4F4V6mXvVtyZdB+o="
    crossorigin=""
  ></script>

  <script>
    // Mapa centrado en Sopó, Cundinamarca
    const map = L.map('map').setView([4.905, -73.941], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const colors = [
      '#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231',
      '#911eb4', '#46f0f0', '#f032e6', '#bcf60c', '#fabebe',
      '#008080', '#e6beff', '#9a6324', '#fffac8', '#800000',
      '#aaffc3', '#808000', '#ffd8b1', '#000075', '#808080'
    ];

    const markers = {};
    const circles = {};

    async function fetchData() {
      try {
        const res = await fetch('/data');
        const data = await res.json();

        const panel = document.getElementById('panel');
        panel.innerHTML = '';

        Object.entries(data.parapentistas).forEach(([id, p], index) => {
          const color = colors[index % colors.length];

          if (markers[id]) {
            markers[id].setLatLng([p.lat, p.lng]);
            markers[id].setIcon(createColoredIcon(color));
          } else {
            markers[id] = L.marker([p.lat, p.lng], { icon: createColoredIcon(color) }).addTo(map);
          }

          if (circles[id]) {
            circles[id].setLatLng([p.lat, p.lng]);
            circles[id].setRadius(p.accuracy || 0);
            circles[id].setStyle({ color: color, fillColor: color, fillOpacity: 0.15 });
          } else {
            circles[id] = L.circle([p.lat, p.lng], {
              radius: p.accuracy || 0,
              color: color,
              fillColor: color,
              fillOpacity: 0.15,
              weight: 1,
              interactive: false
            }).addTo(map);
          }

          const nombre = p.nombre || 'Sin nombre';
          const alt = p.alt !== undefined ? p.alt + ' m' : 'Sin altitud';
          const prec = p.accuracy !== undefined ? p.accuracy + ' m' : 'Sin precisión';

          const div = document.createElement('div');
          div.className = 'marker-info';

          div.innerHTML = `
            <span class="marker-color" style="color:${color}">●</span>
            <strong>${nombre}</strong><br/>
            Altitud: ${alt}<br/>
            Precisión: ${prec}
          `;

          panel.appendChild(div);
        });
      } catch (error) {
        console.error('Error al obtener datos:', error);
      }
    }

    function createColoredIcon(color) {
      return L.divIcon({
        className: '',
        html: `<svg width="20" height="20" viewBox="0 0 20 20" 
          xmlns="http://www.w3.org/2000/svg">
          <circle cx="10" cy="10" r="8" fill="${color}" stroke="black" stroke-width="1"/>
          </svg>`,
        iconSize: [20, 20],
        iconAnchor: [10, 10]
      });
    }

    setInterval(fetchData, 3000);

    window.onload = () => {
      fetchData();
      setTimeout(() => {
        map.invalidateSize();
      }, 200);
    };
  </script>
</body>
</html>
