<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Parapentistas en Vuelo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o88AwQJ5C8GZwI3r3bWx1F2/BbGStN8B9W+nP+QkPCQ="
    crossorigin=""
  />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    #container {
      display: flex;
      height: 100%;
      overflow: hidden;
    }
    #map {
      width: 50%;
      height: 100%;
    }
    #info {
      width: 50%;
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
      background: white;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .card {
      border-left: 10px solid gray;
      padding: 0.8rem;
      margin-bottom: 0.8rem;
      background: #f9f9f9;
      border-radius: 8px;
    }
    .card .nombre {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .card .info {
      font-size: 0.95rem;
      margin-top: 0.3rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map"></div>
    <div id="info">
      <h1>Parapentistas en Vuelo</h1>
      <div id="listado"></div>
    </div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o8U1N7qphlQjV3+R3KUewrHO4D38E7zUtIChqfyIIt4="
    crossorigin=""
  ></script>
  <script>
    const map = L.map("map").setView([4.909, -73.938], 14);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '© OpenStreetMap contributors',
    }).addTo(map);

    const colors = [
      "red", "blue", "green", "orange", "purple", "darkred", "cadetblue", "black"
    ];
    const idToColor = {};
    const markers = {};

    async function cargarDatos() {
      const res = await fetch("/data");
      const { parapentistas, cola } = await res.json();

      // Actualizar mapa
      Object.keys(markers).forEach(id => {
        if (!parapentistas[id]) {
          map.removeLayer(markers[id]);
          delete markers[id];
          delete idToColor[id];
        }
      });

      let colorIndex = 0;
      document.getElementById("listado").innerHTML = "";

      for (const [id, p] of Object.entries(parapentistas)) {
        if (!idToColor[id]) {
          idToColor[id] = colors[colorIndex % colors.length];
          colorIndex++;
        }

        const color = idToColor[id];

        // Icono personalizado de color
        const icon = L.divIcon({
          className: "custom-icon",
          html: `<div style="width: 18px; height: 18px; border-radius: 50%; background: ${color}; border: 2px solid white;"></div>`,
          iconSize: [18, 18],
          iconAnchor: [9, 9],
        });

        if (markers[id]) {
          markers[id].setLatLng([p.lat, p.lng]);
        } else {
          markers[id] = L.marker([p.lat, p.lng], { icon }).addTo(map);
        }

        // Panel derecho
        const div = document.createElement("div");
        div.className = "card";
        div.style.borderLeftColor = color;
        div.innerHTML = `
          <div class="nombre">${p.nombre || "Sin nombre"}</div>
          <div class="info">
            ID: ${id}<br />
            Altitud: ${p.alt || "N/A"} m<br />
            Precisión: ${p.accuracy || "N/A"} m
          </div>
        `;
        document.getElementById("listado").appendChild(div);
      }
    }

    setInterval(cargarDatos, 5000);
    cargarDatos();
  </script>
</body>
</html>
