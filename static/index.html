<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parapente Tracker</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1j8Mk0yHtdGAhGgU8MtbC3ja3A8P5G+JvP7u6r7w="
    crossorigin=""
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    #map {
      width: 45%;
      height: 100%;
    }

    .sidebar {
      width: 55%;
      height: 100%;
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #fff;
      border-left: 2px solid #ddd;
    }

    .section {
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3rem;
    }

    .listado {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tag {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      display: inline-block;
      font-size: 1rem;
    }

    .cola {
      font-size: 1.2rem;
      padding-left: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map"></div>
    <div class="sidebar">
      <div class="section">
        <h2>Parapentistas en vuelo</h2>
        <div class="listado" id="parapentistas"></div>
      </div>
      <div class="section">
        <h2>Próximos vuelos</h2>
        <div class="cola" id="cola"></div>
      </div>
    </div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j8Mk0yHtdGAhGgU8MtbC3ja3A8P5G+JvP7u6r7w="
    crossorigin=""
  ></script>
  <script>
    const map = L.map('map').setView([4.801, -74.405], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = {};

    async function fetchData() {
      const res = await fetch('/data');
      const data = await res.json();

      // Actualizar parapentistas
      const container = document.getElementById('parapentistas');
      container.innerHTML = '';

      Object.entries(data.parapentistas || {}).forEach(([id, p]) => {
        const { lat, lng, nombre = id, numero = '?', color = '#666' } = p;

        // Actualizar o crear marcador
        if (!markers[id]) {
          const marker = L.circleMarker([lat, lng], {
            radius: 10,
            color,
            fillColor: color,
            fillOpacity: 0.8
          }).bindPopup(`${numero}. ${nombre}`);
          marker.addTo(map);
          markers[id] = marker;
        } else {
          markers[id].setLatLng([lat, lng]);
        }

        // Añadir a la lista visual
        const tag = document.createElement('div');
        tag.className = 'tag';
        tag.style.backgroundColor = color;
        tag.textContent = `${numero}. ${nombre}`;
        container.appendChild(tag);
      });

      // Actualizar cola
      const colaEl = document.getElementById('cola');
      colaEl.innerHTML = data.cola?.map(n => `• ${n}`).join('<br>') || 'Sin información';
    }

    setInterval(fetchData, 3000);
    fetchData();
  </script>
</body>
</html>
