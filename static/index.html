<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Parapente Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100%;
    }
    #map {
      width: 50%;
      height: 100%;
    }
    .sidebar {
      width: 50%;
      padding: 20px;
      overflow-y: auto;
      background: #fff;
    }
    .parapentista {
      margin-bottom: 15px;
      padding: 10px;
      border-left: 5px solid;
      background: #f9f9f9;
      border-radius: 5px;
    }
    .parapentista strong {
      display: block;
    }
    .cola {
      margin-top: 30px;
    }
    .cola h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map"></div>
    <div class="sidebar" id="infoPanel">
      <h2>Parapentistas en vuelo</h2>
      <div id="parapentistas"></div>
      <div class="cola">
        <h3>Siguientes vuelos</h3>
        <ul id="cola"></ul>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([4.9097, -73.9389], 13); // Sopó, Cundinamarca

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const colors = ['red', 'blue', 'green', 'orange', 'purple', 'brown', 'black', 'cadetblue', 'darkgreen', 'darkred'];
    const markers = {};

    function update() {
      fetch('/data')
        .then(res => res.json())
        .then(data => {
          const panel = document.getElementById('parapentistas');
          panel.innerHTML = '';

          let index = 0;
          for (const [id, info] of Object.entries(data.parapentistas)) {
            const color = colors[index % colors.length];

            // Actualizar marcador
            const latlng = [info.lat, info.lng];
            if (markers[id]) {
              markers[id].setLatLng(latlng);
            } else {
              markers[id] = L.circleMarker(latlng, {
                radius: 10,
                fillColor: color,
                fillOpacity: 0.9,
                color: '#000',
                weight: 1
              }).addTo(map);
            }

            const nombre = info.nombre || "Sin nombre";
            const alt = info.alt ? `${info.alt} m` : "Altitud desconocida";
            const acc = info.accuracy ? `${info.accuracy} m` : "Precisión desconocida";

            const div = document.createElement('div');
            div.className = 'parapentista';
            div.style.borderColor = color;
            div.innerHTML = `
              <strong>#${index + 1} - ${nombre}</strong>
              Altitud: ${alt}<br>
              Precisión: ${acc}
            `;
            panel.appendChild(div);
            index++;
          }

          // Actualizar la cola
          const cola = document.getElementById('cola');
          cola.innerHTML = '';
          (data.cola || []).forEach(nombre => {
            const li = document.createElement('li');
            li.textContent = nombre;
            cola.appendChild(li);
          });
        });
    }

    setInterval(update, 3000);
    update();
  </script>
</body>
</html>
