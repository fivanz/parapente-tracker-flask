<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parapentes en Vuelo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #1c1c1c;
      color: #f5f5f5;
    }

    #main {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #topbar {
      display: flex;
      align-items: center;
      background-color: #2e7d32; /* verde naturaleza, sostenible */
      color: #000;
      padding: 0.5rem 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #topbar img {
      height: 40px;
      margin-right: 1rem;
    }

    #content {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #map {
      width: 45%;
      height: 100%;
    }

    #sidebar {
      width: 55%;
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
      background: #2a2a2a;
      display: flex;
      flex-direction: column;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 0.5rem;
    }

    .parapente {
      background: #333;
      border-left: 8px solid gray;
      border-radius: 6px;
      padding: 0.5rem 0.7rem;
      font-size: 0.85rem;
      line-height: 1.3;
    }

    .parapente strong {
      font-size: 1rem;
      display: block;
      margin-bottom: 0.2rem;
    }

    .info-line {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: #ccc;
    }

    .cola {
      margin-top: 1rem;
      background: #444;
      padding: 0.5rem;
      border-radius: 6px;
    }

    .cola h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1rem;
    }

    .cola ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 0.3rem;
    }

    .cola li {
      background: #555;
      border-radius: 4px;
      padding: 0.4rem;
      text-align: center;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="topbar">
      <img src="static/images/logo.png" alt="Logo">
      Parapente Paraíso - Ubicación de los Parapentes
    </div>
    <div id="content">
      <div id="map"></div>
      <div id="sidebar">
        <div class="grid" id="info"></div>
        <div class="cola">
          <h3>Próximos vuelos</h3>
          <ul id="cola-list"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([4.909, -73.949], 13); // Sopó, Cundinamarca

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const colors = {};
    const markers = {};
    const circles = {};
    const colorList = [
      'red', 'blue', 'green', 'orange', 'purple', 'brown', 'magenta', 'teal',
      'gold', 'black', 'gray', 'darkred', 'navy', 'coral', 'lime',
      'darkgreen', 'cyan', 'darkblue', 'pink', 'tomato', 'slategray', 'indigo'
    ];

    function getColor(id) {
      if (!colors[id]) {
        colors[id] = colorList[Object.keys(colors).length % colorList.length];
      }
      return colors[id];
    }

    function updateData() {
      fetch('/data')
        .then(res => res.json())
        .then(data => {
          document.getElementById('info').innerHTML = '';
          const parapentistas = data.parapentistas || {};

          for (const id in parapentistas) {
            const p = parapentistas[id];
            const color = getColor(id);

            // HTML para el panel derecho
            const div = document.createElement('div');
            div.className = 'parapente';
            div.style.borderLeftColor = color;
            div.innerHTML = `
              <strong><i class="fas fa-user"></i> ${p.nombre || 'Sin nombre'}</strong>
              <div class="info-line">
                <span>ID: ${id}</span>
                <span>${p.alt || 'N/A'} m</span>
                <span>${p.accuracy || 'N/A'} m</span>
              </div>
            `;
            document.getElementById('info').appendChild(div);

            // Mapa: marcador
            if (markers[id]) {
              markers[id].setLatLng([p.lat, p.lng]);
              circles[id].setLatLng([p.lat, p.lng]);
              circles[id].setRadius(p.accuracy || 20);
            } else {
              const marker = L.circleMarker([p.lat, p.lng], {
                radius: 8,
                color,
                fillColor: color,
                fillOpacity: 0.9
              }).addTo(map);
              markers[id] = marker;

              const accuracyCircle = L.circle([p.lat, p.lng], {
                radius: p.accuracy || 20,
                color,
                fillColor: color,
                fillOpacity: 0.1,
                weight: 1
              }).addTo(map);
              circles[id] = accuracyCircle;
            }
          }

          // Actualizar cola
          const colaList = document.getElementById('cola-list');
          colaList.innerHTML = '';
          (data.cola || []).forEach(nombre => {
            const li = document.createElement('li');
            li.innerHTML = `<i class="fas fa-plane-departure"></i> ${nombre}`;
            colaList.appendChild(li);
          });
        });
    }

    setInterval(updateData, 5000);
    updateData();
  </script>
</body>
</html>
