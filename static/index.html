<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parapente Tracker</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2myLsLuRfF3M3Qbk7LrjzF68kP4XkzY4Ck0p4XY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j8Mk1u0vC7fE5rbFfyGddpmJH7CzJ6JbAMtr+HI="
    crossorigin=""
  ></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
    }
    #app {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    #map {
      flex: 0 0 50%;
      height: 100%;
    }
    #panel {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #222;
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    #info, #cola {
      margin-bottom: 1rem;
    }
    .custom-icon {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="map"></div>
    <div id="panel">
      <h1>Parapentes en vuelo</h1>
      <div id="info"></div>
      <h2>Próximos vuelos</h2>
      <div id="cola"></div>
    </div>
  </div>

  <script>
    const map = L.map('map').setView([4.905, -73.971], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = {};
    const accuracyCircles = {};
    const colors = ["#e6194b", "#3cb44b", "#ffe119", "#4363d8", "#f58231", "#911eb4", "#46f0f0", "#f032e6", "#bcf60c", "#fabebe", "#008080", "#e6beff"];

    async function cargarDatos() {
      const res = await fetch("/data");
      const { parapentistas, cola } = await res.json();

      const ids = Object.keys(parapentistas).sort();
      document.getElementById("info").innerHTML = "";

      ids.forEach((id, index) => {
        const p = parapentistas[id];
        const color = colors[index % colors.length];
        const latlng = [p.lat, p.lng];

        const icon = L.divIcon({
          className: "custom-icon",
          html: `<div style="width: 18px; height: 18px; border-radius: 50%; background: ${color}; border: 2px solid white;"></div>`,
          iconSize: [18, 18],
          iconAnchor: [9, 9]
        });

        if (markers[id]) {
          markers[id].setLatLng(latlng);
          markers[id].setIcon(icon);
          accuracyCircles[id].setLatLng(latlng).setRadius(p.accuracy || 0);
        } else {
          markers[id] = L.marker(latlng, { icon }).addTo(map);
          accuracyCircles[id] = L.circle(latlng, {
            radius: p.accuracy || 0,
            color: color,
            fillColor: color,
            fillOpacity: 0.2,
            weight: 1
          }).addTo(map);
        }

        const div = document.createElement("div");
        div.style.margin = "6px 0";
        div.innerHTML = `
          <span style="color:${color}; font-weight:bold">●</span>
          ${p.nombre || "Sin nombre"} 
          <small>(alt: ${p.alt || "?"} m, prec: ${p.accuracy || "?"} m)</small>`;
        document.getElementById("info").appendChild(div);
      });

      const colaDiv = document.getElementById("cola");
      colaDiv.innerHTML = "";
      cola.forEach((n, i) => {
        const color = colors[i % colors.length];
        const el = document.createElement("div");
        el.innerHTML = `<span style="color:${color}; font-weight:bold">●</span> ${n}`;
        colaDiv.appendChild(el);
      });
    }

    setInterval(cargarDatos, 3000);
    cargarDatos();
  </script>
</body>
</html>
