<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parapente Tracker</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1j8Mk0yHtdGAhGgU8MtbC3ja3A8P5G+JvP7u6r7w="
    crossorigin=""
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    #map {
      flex: 0 0 45%;
      height: 100%;
    }

    .sidebar {
      flex: 1;
      height: 100%;
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
      background-color: #f9f9f9;
      border-left: 2px solid #ddd;
    }

    .section {
      margin-bottom: 1.5rem;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3rem;
    }

    .tag {
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 0.4rem;
      display: inline-block;
      color: white;
    }

    .cola {
      font-size: 1.1rem;
      padding-left: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map"></div>
    <div class="sidebar">
      <div class="section">
        <h2>Parapentistas en vuelo</h2>
        <div id="parapentistas"></div>
      </div>
      <div class="section">
        <h2>Próximos vuelos</h2>
        <div class="cola" id="cola"></div>
      </div>
    </div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j8Mk0yHtdGAhGgU8MtbC3ja3A8P5G+JvP7u6r7w="
    crossorigin=""
  ></script>
  <script>
    const map = L.map('map').setView([4.801, -74.405], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = {};
    const colores = [
      '#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231',
      '#911eb4', '#46f0f0', '#f032e6', '#bcf60c', '#fabebe',
      '#008080', '#e6beff', '#9a6324', '#fffac8', '#800000',
      '#aaffc3', '#808000', '#ffd8b1', '#000075', '#808080'
    ];

    async function fetchData() {
      try {
        const res = await fetch('/data');
        const data = await res.json();

        const container = document.getElementById('parapentistas');
        container.innerHTML = '';

        let index = 0;
        Object.entries(data.parapentistas || {}).forEach(([id, p]) => {
          const { lat, lng, nombre = id } = p;
          const color = colores[index % colores.length];

          if (!markers[id]) {
            const marker = L.circleMarker([lat, lng], {
              radius: 10,
              color,
              fillColor: color,
              fillOpacity: 0.8
            }).bindPopup(nombre);
            marker.addTo(map);
            markers[id] = marker;
          } else {
            markers[id].setLatLng([lat, lng]);
          }

          // Mostrar en lista
          const tag = document.createElement('div');
          tag.className = 'tag';
          tag.style.backgroundColor = color;
          tag.textContent = nombre;
          container.appendChild(tag);

          index++;
        });

        const colaEl = document.getElementById('cola');
        colaEl.innerHTML = data.cola?.map(n => `• ${n}`).join('<br>') || 'Sin información';
      } catch (err) {
        console.error('Error al cargar datos:', err);
      }
    }

    setInterval(fetchData, 3000);
    fetchData();
  </script>
</body>
</html>
