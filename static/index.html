<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parapentes en Vuelo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f0f0f0;
      overflow: hidden;
    }

    #topbar {
      background: #222;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1.4rem;
    }

    #main {
      display: flex;
      height: calc(100vh - 3.5rem - 2.5rem); /* quitar topbar y bottombar */
    }

    #map-container {
      flex: 1;
      max-width: 50%;
      position: relative;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #sidebar {
      flex: 1;
      padding: 1rem;
      background: #ffffff;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 0.6rem;
      box-sizing: border-box;
      overflow: hidden;
    }

    .parapente {
      padding: 0.4rem;
      border-left: 6px solid gray;
      background: #f9f9f9;
      border-radius: 6px;
      font-size: 0.9rem;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #bottombar {
      height: 2.5rem;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      font-size: 1rem;
      overflow: hidden;
    }

    #cola-scroll {
      display: flex;
      gap: 2rem;
      animation: scroll 20s linear infinite;
      white-space: nowrap;
    }

    @keyframes scroll {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div id="topbar">Parapente Paraíso - Ubicación de los Parapentes</div>
  <div id="main">
    <div id="map-container"><div id="map"></div></div>
    <div id="sidebar" id="info"></div>
  </div>
  <div id="bottombar"><div id="cola-scroll"></div></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([4.909, -73.949], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const colors = {};
    const markers = {};
    const circles = {};
    const colorList = [
      'red', 'blue', 'green', 'orange', 'purple', 'brown', 'magenta', 'teal',
      'gold', 'black', 'gray', 'darkred', 'navy', 'coral', 'lime'
    ];

    function getColor(id) {
      if (!colors[id]) {
        colors[id] = colorList[Object.keys(colors).length % colorList.length];
      }
      return colors[id];
    }

    function updateData() {
      fetch('/data')
        .then(res => res.json())
        .then(data => {
          const sidebar = document.getElementById('sidebar');
          sidebar.innerHTML = '';
          const parapentistas = data.parapentistas || {};

          for (const id in parapentistas) {
            const p = parapentistas[id];
            const color = getColor(id);

            const div = document.createElement('div');
            div.className = 'parapente';
            div.style.borderLeftColor = color;
            div.innerHTML = `
              <strong>${p.nombre || 'Sin nombre'}</strong> — ID: ${id}<br>
              ${p.alt || 'N/A'} m • <span class="prec">${p.accuracy || 'N/A'} m</span>
            `;
            sidebar.appendChild(div);

            if (markers[id]) {
              markers[id].setLatLng([p.lat, p.lng]);
              circles[id].setLatLng([p.lat, p.lng]);
              circles[id].setRadius(p.accuracy || 20);
            } else {
              const marker = L.circleMarker([p.lat, p.lng], {
                radius: 8,
                color,
                fillColor: color,
                fillOpacity: 0.9
              }).addTo(map);
              markers[id] = marker;

              const accuracyCircle = L.circle([p.lat, p.lng], {
                radius: p.accuracy || 20,
                color,
                fillColor: color,
                fillOpacity: 0.1,
                weight: 1
              }).addTo(map);
              circles[id] = accuracyCircle;
            }
          }

          const cola = data.cola || [];
          const scrollDiv = document.getElementById('cola-scroll');
          scrollDiv.innerHTML = cola.map(nombre => `<span>${nombre}</span>`).join(' — ');
        });
    }

    setInterval(updateData, 5000);
    updateData();
  </script>
</body>
</html>
