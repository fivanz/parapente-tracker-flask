<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parapente Tracker</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1j7kTafZHZj1fDXW5Y49AwcS3BvYU8H0sZl5R9vY="
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f9f9f9;
      color: #222;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
      min-height: 600px;
    }
    #panel {
      height: 100vh;
      overflow-y: auto;
      padding: 1rem;
      background: #fff;
      font-size: 1.2rem;
    }
    .marker-info {
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.8rem;
      margin-bottom: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      user-select: none;
    }
    .marker-color {
      font-size: 1.6rem;
      font-weight: bold;
      user-select: none;
    }
    /* Para que el texto no se corte */
    .marker-text {
      flex-grow: 1;
      word-break: break-word;
    }
    /* Scrollbar un poco personalizado */
    #panel::-webkit-scrollbar {
      width: 10px;
    }
    #panel::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    #panel::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 5px;
    }
    #panel::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100 gx-0">
      <div class="col-md-6">
        <div id="map"></div>
      </div>
      <div class="col-md-6" id="panel">
        <!-- Info dinámica -->
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o0V8TrUL7nr1W1FiFc8u2w9z1Rg4F4V6mXvVtyZdB+o="
    crossorigin=""
  ></script>

  <!-- Bootstrap Bundle JS (Popper + Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const map = L.map('map').setView([4.905, -73.941], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const colors = [
      '#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231',
      '#911eb4', '#46f0f0', '#f032e6', '#bcf60c', '#fabebe',
      '#008080', '#e6beff', '#9a6324', '#fffac8', '#800000',
      '#aaffc3', '#808000', '#ffd8b1', '#000075', '#808080'
    ];

    const markers = {};
    const circles = {};

    async function fetchData() {
      try {
        const res = await fetch('/data');
        const data = await res.json();

        const panel = document.getElementById('panel');
        panel.innerHTML = '';

        Object.entries(data.parapentistas).forEach(([id, p], index) => {
          const color = colors[index % colors.length];

          if (markers[id]) {
            markers[id].setLatLng([p.lat, p.lng]);
            markers[id].setIcon(createColoredIcon(color));
          } else {
            markers[id] = L.marker([p.lat, p.lng], { icon: createColoredIcon(color) }).addTo(map);
          }

          if (circles[id]) {
            circles[id].setLatLng([p.lat, p.lng]);
            circles[id].setRadius(p.accuracy || 0);
            circles[id].setStyle({ color: color, fillColor: color, fillOpacity: 0.15 });
          } else {
            circles[id] = L.circle([p.lat, p.lng], {
              radius: p.accuracy || 0,
              color: color,
              fillColor: color,
              fillOpacity: 0.15,
              weight: 1,
              interactive: false
            }).addTo(map);
          }

          const nombre = p.nombre || 'Sin nombre';
          const alt = p.alt !== undefined ? p.alt + ' m' : 'Sin altitud';
          const prec = p.accuracy !== undefined ? p.accuracy + ' m' : 'Sin precisión';

          // Contenedor del panel info
          const div = document.createElement('div');
          div.className = 'marker-info';

          div.innerHTML = `
            <span class="marker-color" style="color:${color}">●</span>
            <div class="marker-text">
              <strong>${nombre}</strong><br/>
              Altitud: ${alt}<br/>
              Precisión: ${prec}
            </div>
          `;

          panel.appendChild(div);
        });
      } catch (error) {
        console.error('Error al obtener datos:', error);
      }
    }

    function createColoredIcon(color) {
      return L.divIcon({
        className: '',
        html: `<svg width="20" height="20" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <circle cx="10" cy="10" r="8" fill="${color}" stroke="black" stroke-width="1"/>
          </svg>`,
        iconSize: [20, 20],
        iconAnchor: [10, 10]
      });
    }

    setInterval(fetchData, 3000);

    window.onload = () => {
      fetchData();
      setTimeout(() => {
        map.invalidateSize();
      }, 200);
    };
  </script>
</body>
</html>
