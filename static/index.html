<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parapentes en Vuelo - TecnDev</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f2f2f2;
    }

    #main {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #map {
      width: 45%;
      height: 100%;
    }

    #sidebar {
      width: 55%;
      padding: 1rem;
      box-sizing: border-box;
      overflow-y: auto;
      background: #ffffff;
    }

    .parapente {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-left: 10px solid gray;
      background: #f9f9f9;
      border-radius: 8px;
    }

    .cola {
      margin-top: 2rem;
      background: #eaeaea;
      padding: 1rem;
      border-radius: 8px;
    }

    .cola h3 {
      margin-top: 0;
    }

    .prec {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="map"></div>
    <div id="sidebar">
      <h2>Dashboard - Parapente Paraíso</h2>
      <div id="info"></div>
      <div class="cola">
        <h3>Vuelos programados</h3>
        <ul id="cola-list"></ul>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([4.909, -73.949], 13); // Sopó, Cundinamarca

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const colors = {};
    const markers = {};
    const circles = {};
    const colorList = [
      'red', 'blue', 'green', 'orange', 'purple', 'brown', 'magenta', 'teal',
      'gold', 'black', 'gray', 'darkred', 'navy', 'coral', 'lime'
    ];

    function getColor(id) {
      if (!colors[id]) {
        colors[id] = colorList[Object.keys(colors).length % colorList.length];
      }
      return colors[id];
    }

    function updateData() {
      fetch('/data')
        .then(res => res.json())
        .then(data => {
          document.getElementById('info').innerHTML = '';
          const parapentistas = data.parapentistas || {};

          for (const id in parapentistas) {
            const p = parapentistas[id];
            const color = getColor(id);

            // HTML panel derecho
            const div = document.createElement('div');
            div.className = 'parapente';
            div.style.borderLeftColor = color;
            div.innerHTML = `
              ID: ${id}: <strong>${p.nombre || 'Sin nombre'}</strong> -
              Altitud: ${p.alt || 'N/A'} m. -
              <span class="prec">Precisión: ${p.accuracy || 'N/A'} m</span> 
            `;
            document.getElementById('info').appendChild(div);

            // Mapa: marcador
            if (markers[id]) {
              markers[id].setLatLng([p.lat, p.lng]);
              circles[id].setLatLng([p.lat, p.lng]);
              circles[id].setRadius(p.accuracy || 20);
            } else {
              const marker = L.circleMarker([p.lat, p.lng], {
                radius: 8,
                color,
                fillColor: color,
                fillOpacity: 0.9
              }).addTo(map);
              markers[id] = marker;

              const accuracyCircle = L.circle([p.lat, p.lng], {
                radius: p.accuracy || 20,
                color,
                fillColor: color,
                fillOpacity: 0.1,
                weight: 1
              }).addTo(map);
              circles[id] = accuracyCircle;
            }
          }

          // Actualizar cola
          const colaList = document.getElementById('cola-list');
          colaList.innerHTML = '';
          (data.cola || []).forEach(nombre => {
            const li = document.createElement('li');
            li.textContent = nombre;
            colaList.appendChild(li);
          });
        });
    }

    setInterval(updateData, 5000);
    updateData();
  </script>
</body>
</html>
